<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08_position.html</title>
<style>
	#left {
		width:600px;
		height: 800px;
		background-color: skyblue;
		position: absolute;
		left: 10px;
		top: 10px;
	}
	
	#right {
		width:300px;
		height: 800px;
		background-color: green;
		position: absolute;
		left: 620px;
		top: 10px;
	}
	
	#loginform {
		width: 100%;
		height: 100px;
		background-color: orange;
	}
	
	label {
		display: inline-block;
		width: 100px;
		background-color: white;
	}
</style>
</head>
<body>
<div id="left">
<h1>오늘의 뉴스</h1>
<p>
	오늘의 사건 사고 입니다...
</p>
</div>
<div id="right">
	<div id="loginform">
		<label for="id">아이디</label>
		<input type="text" id="id"/><br>
		<label for="pwd">비밀번호</label>
		<input type="password" id="pwd"/><br>
		<input type="submit" value="로그인"/>
	</div>
</div>
</body>
</html>
