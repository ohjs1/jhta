<!DOCTYPE html>
<html>

<style>
	#div1 {
		background-color: skyblue;	
		width: 500px;
	}
	
	#a1 {
		background-color: orange;
	}
	
	#img1 {
		width: 400px;
		height: 400px;
	}
	
</style>

<body>
	<!-- 
		HTML요소에는 블랙레벨요소와 인라인레벨요소가 있다.
		1.블록레벨요소
		-자동 줄바꿈이 됨.
		-한줄 전체가 영역으로 설정됨
		-div, p, h1, li, ...
		
		2.인라인레벨요소
		-자동줄바꿈이 안됨.
		-콘텐츠만큼만 영역으로 설정됨 
		-a, span, img, ...
	 -->
	 <div id="div1">div(블록요소)</div>
	 <a href="test01.html" id="a1">a(인라인 요소)</a>
	 <img src="images/1.png" id="img1"/>
</body>
</html>
