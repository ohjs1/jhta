<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자기 소개</title>
<style>
	#main {
		border: 2px solid;
		width: 700px;
	}
	
	text {
		font-size: 20px;
		font-family: sans-serif;
	}
	
	td {
		border: none;
	}
	
	label {
		font-size: 25px;
		color: skyblue;
	}
</style>
</head>
<body>
	<h1>자기 소개서</h1>
	<table id="main">
		<tr>
			<td>
				<label>이름</label>
				<text>진돌이</text>
			</td>
			<td rowspan="3">
				<img src="images/3.png" alt="사진" align="right"/>
			</td>
		</tr>
		<tr>
			<td>
				<label>나이</label>
				<text>6</text>
			</td>
		</tr>
		<tr>
			<td>
				<label>성격</label>
				<text>신중함</text>
			</td>
		</tr>
		<tr>
			<td>
				<label>설명</label>
				<text>
					표준어는 진돗개[3] 이나 천연기념물 상에서는 진도개로 등록되어있는데, 이는 원서식지인 진도를 분명히 드러내야 한다는 진도 지역의 의견을 문화재청이 수용하여 심사를 통과한 진도군의 진돗개에 한해서만 진도개라는 명칭을 사용한다.[4] 여담으로 일반 진돗개도 동물등록증에는 진도견으로 표기하기도 한다.
				</text>
			</td>
		</tr>
	</table>
</body>
</html>
