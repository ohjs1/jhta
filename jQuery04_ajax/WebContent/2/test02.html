<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
</head>
<body>
<!-- ajax를 사용해서 quiz.xml의 모든 사원이름(firstName + lastName)과 id를 div에 추가 
div에 마우스오버되면 배경색상이 변경됨 -->
	
	<input type="button" value="onlist" id="list">
	<div id="emplist"></div>
	
	<script type="text/javascript">
		$("#list").click(function(){
			$.ajax({
				url: "quiz.xml",
				dataType: "xml",
				success: function(data){
					$(data).find("employee").each(function(){
						var firstName = $(this).find("firstName").text();
						var lastName = $(this).find("lastName").text();
						
						$("#emplist").append(`<div class='employees'>사원이름 : ${firstName}, ${lastName}</div>`);
						$(".employees").hover(function(){
							$(this).css("background-color", "skyblue");
						}, function(){
							$(this).css("background-color", "white");
						});
					});
				}
			});
		});
	</script>
</body>
</html>
