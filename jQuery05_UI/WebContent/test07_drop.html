<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
	}
	#wrap{
		width:100%;
		height:500px;
		background-color: orange;
	}
	
	#dock{
		width:100%;
		height:120px;
		position: fixed;
		bottom:0px;
		background-color: green;
	}
	.item{
		margin:3px;
		padding:5px;
		
	}
	.item img{
		width:100px;
		height: 100px;
		border-radius:8px;
		border:2px solid white; 
		background-color: olive;
	}
	#dock div{
		float: left;
	}
	#wrap div{
		float: left;
	}
</style>
</head>
<body>
	<div id="wrap"></div>
	<div id="dock"></div>
	
	<script type="text/javascript">
		for(var i=1; i<20; i++){
			let icon = `<div class='item'><img src='images/${i}.png'></div>`;
			$("#wrap").append(icon);
		}
		$("#wrap div").draggable({
			zIndex: 999,
			helper: 'clone',
			scroll: false
		});
		$("#dock").droppable({
			accept: "#wrap .item", //.item요소만 드랍 허용
			drop: function(e, ui){
				$(ui.draggable).fadeOut(function(){
					$(this).appendTo("#dock").fadeIn();
				});
			}
		});
		
		$("#dock").draggable({
			zIndex: 999,
			helper: 'clone',
			scroll: false
		});
		
		$("#wrap").droppable({
			drop: function(e, ui){
				$(ui.draggable).fadeOut(function(){
					$(this).appendTo("#wrap").fadeIn();
				});
			}
		});
	</script>
</body>
</html>
