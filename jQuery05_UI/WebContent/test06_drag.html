<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	
	#slide ul li img {
		width: 200px;
		height: 300px;
	
	}
	
	#slide ul li {
		list-style: none;
		float: left;
	}
	
	#slidebox {
		width: 1000px;
		height: 280px;
		position: relative;
		border: 2px solid green;
		overflow: hidden;
		left:200px;
		top:50px;
	}
	
	
	#slide {
		width: 2000px;
		height: 280px;
		position: absolute;
		left: 0px;
	}
	
	.btnBox {
		position: relative;
		top: 100px;
		left: 500px;
	}
	
</style>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
</head>
<body>
	<div id="slidebox">
		<div id="slide">
			<ul>
				<li><img src="images/slide1.png" alt="" /></li>
				<li><img src="images/slide2.png" alt="" /></li>
				<li><img src="images/slide3.png" alt="" /></li>
				<li><img src="images/slide4.png" alt="" /></li>
				<li><img src="images/slide5.png" alt="" /></li>
				<li><img src="images/slide6.png" alt="" /></li>
				<li><img src="images/slide7.png" alt="" /></li>
				<li><img src="images/slide8.png" alt="" /></li>
				<li><img src="images/slide9.png" alt="" /></li>
				<li><img src="images/slide10.png" alt="" /></li>
			</ul>
		</div>
	</div>
	<div class="btnBox">
		<a href="#" id="btnPrev">이전이미지</a>
		<a href="#" id="btnNext">다음이미지</a>
	</div>
	
	
	<script type="text/javascript">
		var x = 0;
		
		
		
		$("#slide").draggable({
			axis: "x",
			containment: [-800,0,200,0]
		});
	
		$(".btnBox a").button();
		
		$("#btnPrev").click(function(){
			if(x >= 0) return;
			x += 200;
			x = Math.floor(x/200.0)*200;
			$("#slide").animate({
				left: x
			}, 500);
		});
		
		$("#btnNext").click(function(){
			if(x <= -1000)return;
			x -= 200;
			
			x = Math.ceil(x/200.0)*200;
			$("#slide").animate({
				left: x
			}, 500);
			
		});
	</script>
</body>
</html>
