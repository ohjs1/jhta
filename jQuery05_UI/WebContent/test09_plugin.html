<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="dist/magnific-popup.css">

<!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
<script src="js/jquery-3.5.1.js"></script>

<!-- Magnific Popup core JS file -->
<script src="dist/jquery.magnific-popup.js"></script>
</head>
<body>
<a class="test-popup-link" href="images/1.jpg">풍경이미지 1</a>
<a class="test-popup-link" href="images/2.jpg">풍경이미지 2</a>

<div class="parent-container">
  <a href="images/1.jpg">Open popup 1</a>
  <a href="images/2.jpg">Open popup 2</a>
  <a href="images/3.jpg">Open popup 3</a>
</div>

<script type="text/javascript">
	$(document).ready(function() {
	  $('.image-link').magnificPopup({type:'image'});
	  
	  $('.test-popup-link').magnificPopup({
		  type: 'image'
		  // other options
		});
	  
	  $('.parent-container').magnificPopup({
		  delegate: 'a', // child items selector, by clicking on it popup will open
		  type: 'image',
		  // other options
		  gallery: {enabled: true}
		});
	});
</script>
</body>
</html>
