<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#main {
		width: 1200px;
		height: 800px;
		background-color: skyblue;
		margin: auto;
	}
	
	#main div {
		padding: 100px;
	}
	
	#event {
		width: 500px;
		height: 300px;
		border:2px solid green;
		position: absolute;
		right: 500px;
		top: 200px;
		background-color: white;
		display: none; /*화면에서 감추기*/
	}
</style>
<script type="text/javascript">
	function showEvent(){
		var div =document.getElementById("event");
		div.style.display ="block"; //div화면에 보이기
	}
	
	function closeEvent(){
		var div =document.getElementById("event");
		div.style.display ="none"; //div화면에 감추기
	}
</script>
</head>
<body>
	<div id="main">
		<div>
			<h1>우리우리 영화관</h1>
			<p>
				재미있는 영화가 상영중이에요~~~.<br>
				<img src="images/002.jpg" />
				<a href="javascript:showEvent()">이벤트</a>
			</p>
		</div>
	</div>
	
	<div id="event">
		<div>
			<a href="javascript:closeEvent()">닫기</a>
			<ul>
				<li>이벤트 하나</li>
				<li>이벤트 둘</li>
				<li>이벤트 셋</li>
			</ul>
		</div>
	</div>
</body>
</html>
