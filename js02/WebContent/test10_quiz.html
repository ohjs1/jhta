<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function showDate(){
		var text =document.getElementById("birth").value;
		console.log(text);
		var d =new Date(text);

		var result =document.getElementById("result");
		var y =["일","월", "화", "수", "목", "금", "토"];

		var day =d.getDay();

		result.innerHTML ="태어난 요일 : " + y[day];
	}
	
</script>
</head>
<body>
<!--태어난 년월일을 입력받아 태어난 요일 출력해 보세요-->
	<input type="text" id="birth">
	<input type="button" value="요일출력" onclick="showDate()">
	<div id="result"></div>
</body>

</html>
