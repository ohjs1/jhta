<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01_dropdownmenu.html</title>
<style type="text/css">
	*{margin:0px;padding:0px;}
	header nav{width:95%;padding-left: 5%;height: 40px;background-color: orange;}
	ul.menu li{float:left;line-height: 40px;position: relative;list-style: none;}
	ul.menu li a{width:150px;display: block;padding:0px 10px;text-decoration: none;
	color:white;font-weight: bold;}
	ul.menu li ul{/* 하위메뉴*/
		background-color: #aaa;
		position: absolute;
		left:0px;
		top:40px;
		opacity: 0;
		transition: all 1s;
	}
	
	ul.menu li:hover ul {
		opacity: 1;
	}
	
	ul.menu li a:hover {
		background-color: fuchsia;
	}
	
	ul.menu > li ul a:hover {
		background-color: green;
	}
</style>
</head>
<body>
<header>
	<nav>
		<ul class="menu">
			<li><a href="#">홈으로</a></li>
			<li><a href="#">웹기술</a>
				<ul>
					<li><a href="#">HTML5</a></li>
					<li><a href="#">jQuery</a></li>
					<li><a href="#">JSP</a></li>
					<li><a href="#">MobileWeb</a></li>
				</ul>
			</li>
			<li><a href="#">게시판</a>
				<ul>
					<li><a href="#">질문과답변</a></li>
					<li><a href="#">자주묻는질문</a></li>
				</ul>
			</li>
			<li><a href="#">사이트맵</a></li>
		</ul>
	</nav>
</header>
</body>
</html>
