<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function multic(){
		var n =document.getElementById("x").value;
		var result =document.getElementById("content");
		result.innerText ="";
		
		for(var i=1; i<=9; i++){
			result.innerText +=n + "*" + i + "=" + (n*i) + "\n";
		}
	}
</script>

<style type="text/css">
	#main {
		width: 400px;
		height: 400px;
		border-top: 3px solid black;
	}
	
	#header {
		width: 100%;
		height: 10%;
		margin-top: 15px;
		
	}
	
	#content {
		border: 1px solid black;
		width: 100%;
		height: 90%;
		margin-top: 15px;
	}
</style>
</head>
<body>
	<div id="main">
		<div id="header">
			<label>단 입력</label>
			<input type="text" id="x"/>
			<input type="button" value="출력하기" onclick="multic()"/>
		</div>
		<div id="content"></div>
	</div>
</body>
</html>
