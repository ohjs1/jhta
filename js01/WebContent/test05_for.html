<script type="text/javascript">
	function showSum(){
		var sum =0;
		for(var i=1; i<=100; i++){
			sum += i;
			console.log(i + " ");
		}
		//document.write("<br>");
		//document.write("1부터 100까지 합 : "+sum);
		console.log("1부터 100까지 합 : "+sum);
	}
	
	function showGUGU(){
		for(var i=2; i<=9; i++){
			//document.write("[" + i + "단] ");
			console.log("[" + i + "단]");
			for(var j=1; j<=9; j++){
				console.log(i + "*" + j + "=" + i*j);
				//document.write(i + "*" + j + "=" + i*j + " ");
			}
			//document.write("<br>");
			console.log("");
		}
	}
</script>
</head>
<body>
	<input type="button" value="1부터 100까지 합 구하기" onclick="showSum()">
	<input type="button" value="구구단" onclick="showGUGU()">
