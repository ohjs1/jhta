<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		[사용자 정의 함수]
	function 함수명(매개변수,...){
		실행문장;
		..
		[return]
	}
	*/
	function test(){
		//var n1 =Number(document.getElementById("n1").value);
		//var n2 =Number(document.getElementById("n2").value);
		
		var n1 =parseInt(document.getElementById("n1").value);
		var n2 =parseInt(document.getElementById("n2").value);
		
		var sum =getSum(n1, n2);
		var n3 =document.getElementById("n3");
		n3.value =sum;
	}
	
	function getSum(n1, n2){
		var s =n1 + n2;
		return s;
	}
	
	function test1(){
		var n1 =parseInt(document.getElementById("n1").value);
		var n2 =parseInt(document.getElementById("n2").value);
		
		var div =document.getElementById("m");
		var max =getMax(n1, n2);
		//div.innerHTML ="<span style='color: red'>큰수:" + max + "</span>";
		div.innerText ="큰수:" +max;
	}
	
	function getMax(n1, n2){
		if(n1 > n2){
			return n1;
		} else if(n1 < n2) {
			return n2;
		} else {
			return "두수는같음";
		}
	}
</script>
</head>
<body>
	<input type="text" size="5" value="1" id="n1"> +
	<input type="text" size="5" value="2" id="n2"> =
	<input type="text" size="5" id="n3"><br>
	<input type="button" value="합" onclick="test()"> 
	
	<!-- 두수중 큰값을 구해서 alert로 출력해보세요. ( 큰값 구하기 ==>함수 만들기) -->
	<input type="button" value="큰값" onclick="test1()">
	
	<div id="m"></div>
</body>
</html>
