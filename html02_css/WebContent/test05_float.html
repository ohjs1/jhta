<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05_float.html</title>
<style>
	div {
		width: 200px;
		height: 200px;
	}
	/*float: left; 부모의 왼쪾에 붙이기*/
	#div1 {
		background-color: red;
		float: left;
	}
	
	#div2 {
		background-color: green;
		float: left;
	}
	
	#div3 {
		background-color: yellow;
		float: left;
	}
	#div4 {
		background-color: blue;
		/*clear: both; float 속성 해제하기*/
		clear: both;
	}
</style>
</head>
<body>
<div id="div1">
	div1
</div>
<div id="div2">
	div2
</div>
<div id="div3">
	div3
</div>
<div id="div4">
	div4
</div>
</body>
</html>
