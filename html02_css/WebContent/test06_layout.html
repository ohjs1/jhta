<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test06_layout.html</title>
<style>
	* {
		margin: 0px;
		padding: 0px;
	}

	#wrap {
		width: 1200px;
		height: 900px;
		background-color: skyblue;
		margin: auto;
	}
	
	#header {
		width: 100%;
		height: 20%;
		background-color: orange;
	}
	
	#header #logo {
		float: left;
	}
	
	#gnb ul li {
		display: inline-block;
		background-color: white;
		width: 100px;
		padding: 10px;
		margin-top: 50px;
	}
	
	#header #gnb {
		float: right;
		margin-right: 50px;
	}
	
	#main {
		width: 100%;
		height: 60%;
		background-color: green;
	}
	
	#footer {
		width: 100%;
		height: 20%;
		background-color: skyblue;
	}
	
	ul li a {
		text-decoration: none;
	}
	
	ul li a:hover {
		color: red;
	}
	/*a:hover 가상 셀렉터*/
	
	#content {
		padding: 50px;
	}
</style>
</head>
<body>
<div id="wrap">
	<div id="header">
		<div id="logo">
			<img src="images/1.png" alt="중앙hta" />
		</div>
		<div id="gnb">
			<ul>
				<li><a href="#">학원소개</a></li>
				<li><a href="#">과정안내</a></li>
				<li><a href="#">질문/답변</a></li>
				<li><a href="#">오시는길</a></li>
			</ul>
		</div>
	</div>
	
	<div id="main">
		<div id="content">
			<h1>중앙 HTA</h1>
			<p>
				좋은 학원입니다~~~<br>
				<img src="images/2.png"/>
			</p>
		</div>
	</div>
	
	<div id="footer" style="text-align: center">
		copyright dddddddddddddd
		<address>서울시 종로구...</address>
	</div>
</div>
</body>
</html>
