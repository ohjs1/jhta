<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03_position.html</title>
<style>
	* {margin:0px; padding:0px;}

	div {
		width: 200px;
		height: 200px;
	}
	div#div1 {
		background-color: blue;
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: 999;
	}
	
	div#div2 {
		background-color: green;
		position: absolute;
		left: 150px;
		top: 50px;
		z-index: 2;
	}
	
	div#div3 {
		background-color: orange;
		position: absolute;
		left: 300px;
		top: 100px;
		z-index: 1;
	}
	
</style>
</head>
<body>
<div id="wrap" style="width: 800px; height: 700px; border: 3px solid gray; position: absolute;
left: 200px; top: 0px;">
<!-- 
css에서 적용한거보다 우선순위가 높게 적용됨 
포지션이 안잡혀있을경우 body를 기준으로 적용된다.
absolute: 부모를 기준으로 절대좌표가 잡힘
-->
	<div id="div1">
		div1
	</div>
	
	<div id="div2">
		div2
	</div>
	
	<div id="div3">
		div3
	</div>
</div>
</body>
</html>
