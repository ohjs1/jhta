<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04_position.html</title>
<style>
	#div1 {
		width: 200px;
		height: 200px;
		background-color: green;
	}
	
	#div2 {
		width: 700px;
		height: 900px;
		background-color: orange;
		position: relative;
		/*relative : 자기자신의 위치를 기준으로 함*/
		left: 100px;
		top: 30px;
	}
	
	#div3 {
		width: 200px;
		height: 200px;
		background-color: red;
		position: fixed;
		top: 30px;
		right: 30px;
	}
</style>
</head>
<body>
<div id="div1">
	div1
</div>

<div id="div2">
	div2
</div>

<div id="div3">
	div3
</div>
</body>
</html>
