<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<title>Vue Sample</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				message : 'Hello Vue.js!'
			}
		});
	</script>
</body>
</html>
