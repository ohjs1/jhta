var xhr =null;
function getAllList(){
	xhr =new XMLHttpRequest();
	xhr.onreadystatechange =onGetAllList;
	xhr.open('get', 'server1.jsp', true);
	xhr.send();
}

function onGetAllList(){
	if(xhr.status==200 && xhr.readyState==4){
		var data =xhr.responseText;
		//console.log(data);
		var json =JSON.parse(data);
		var list =document.getElementById("list");
		
		list.innerHTML ="";
		
		for(var i=0; i<json.length; i++){
			list.innerHTML +="글번호:" + json[i].num + "<br>" +
			"아이디 : " + json[i].id + "<br>" +
			"댓글:" + json[i].comments + "<br>"
		}
		
	}
}
</script>

<body>
<!-- ajax사용해서 전체 회원목록 div에 출력하기 -->
	<input type="button" value="회원목록" onclick="getAllList()"/>
	<div id="list"></div>
</body>
