<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.mybgcolor {
		 background-color: skyblue;
	}
</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$(`<img src='images/1.png'>`).hide().appendTo("#imglist").fadeIn(1000);
		
		$("#imglist").on("mouseover mouseout", "img", function(){
			$(this).toggleClass("mybgcolor");
		});
		/*
		$("#imglist").on('mouseover', 'img', function(){
			$(this).css("background-color", "skyblue");
		});
		
		$("#imglist").on('mouseout', 'img', function(){
			$(this).css("background-color", "white");
		});
		*/
	});
</script>
</head>
<body>
<!-- 페이지가 로딩되면 div#imglist에 img가 페이드효과가 적용되어서 보이도록 해보세요
이미지에 마우스오버되면 배경색상이 적용되도록 해보세요.
 -->
<div id="imglist"></div>
</body>
</html>
