<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("div").first().css("background-color", "green");
			$("#pp").find(".aa").css("border", "2px solid red"); //pp의 자식중에 클래쓰가 aa인 녀석을 찾는다.
			$("#ari").parent().css("border", "3px solid yellow"); //ari의 부모를 찾는다.
			$("#ari").next().css("font-size", 40); //ari의 다음 dom객체
			$("#pp .aa").prev().css("color", "yellow"); //pp의 자식 aa의 이전요소 dom 객체
			
			var len = $("#pp").children().length;
			//alert("자식요소 갯수 : " + len);
			
			//#pp자식요소 div의 html값들을 alert로 출력해 보세요.
			
			$("#pp").children().each(function(){
				alert($(this).html());
			});
		});
	});
</script>
</head>
<body>
<input type="button" value="노드찾기" id="btn1" />
<div id="pp">
	<div id="ari">아리랑</div>
	<div class="aa">아리랑 고개</div>
	<div>십리도 못가서 발병난다.</div>
</div>
<div class="aa">나를 버리고 가시는 님은....</div>
</body>
</html>
