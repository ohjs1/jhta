<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
	
	
	<!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
	<title>Member Join</title>
<style>
	#wrap {
		width: 25%;
		margin: auto;
	}
	
	#error1 {
		display: none;
	}
	#error2 {
		display: none;
	}
	
	#sucess1 {
		display: none;
	}
	
	#sucess2 {
		display: none;
	}
	
	#sbmit {
		margin: auto;
	}
</style>

</head>
<body>
<div id="wrap">
	<form>
	  <div class="form-group">
	    <label for="id">아이디</label>
	    <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
	    <p class="text-danger" id="error1">아이디는 반드시 입력해야 합니다.</span></p>
	    <p class="text-primary" id="sucess1">성공</span></p>
	  </div>
	  <div class="form-group">
	    <label for="pwd">암호</label>
	    <input type="password" class="form-control" id="pwd" placeholder="암호">
	  </div>
	  <br>
	  <div class="input-group">
  			<input type="text" class="form-control" placeholder="이메일 주소" aria-describedby="basic-addon2">
  			<span class="input-group-addon" id="basic-addon2">@gmail.com</span>
	  </div>
	  <br>
	  <button type="submit" class="btn btn-default" id="sbmit">제출</button>
	</form>
</div>

	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap.min.js"></script>
</body>

<script type="text/javascript">
	$("#email").change(function() {
		if( $("#email").val() == "admin@naver.com" ){
			$("#error1").hide();
			$("#sucess1").show(1000);
		} else {
			$("#sucess1").hide();
			$("#error1").show(1000);
		}
	});
	
	$("#pwdchked").change(function(){
		if( $("#pwd").val() == $("#pwdchked").val() ){
			$("#error2").hide();
			$("#sucess2").show(1000);

		} else {
			$("#sucess2").hide();
			$("#error2").show(1000);
		}
	});
	
	
</script>
</html>
