<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var sid =setTimeout(changeImg, 1000);
	var x =0;
	function changeImg(){
		var img1 =document.querySelector("#img1");
		img1.src ="images/" + (++x) + ".jpg";
		sid =setTimeout(changeImg, 1000);
		if(x==5){
			// clearTimeout(sid);
			x =0;
		}
	}
</script>
</head>
<body>
	<!--1초에 한번씩 이미지를 변경해서 보이도록 해보세요. 1~5.jpg-->

</body>
</html>
