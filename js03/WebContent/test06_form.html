<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function showDate(){
		var id =document.getElementsByName("id");
		var pwd =document.getElementsByName("pwd")[0];
		var addr =document.getElementsByName("addr");

		var str ="아이디:" + id[0].value + "\n" +
			"비밀번호:" +pwd.value;
		
		var hobby =document.getElementsByName("hobby");
		var check ="";
		var addcheck ="";

		for(var i=0; i<hobby.length; i++){
			if(hobby[i].checked == true){
				check += hobby[i].value + " ";
			}
		}
		
		for(var i=0; i<addr.length; i++){
			if(addr[i].checked == true){
				addcheck += addr[i].value + " ";
				break;
			}
		}
		var job =document.getElementsByName("job")[0];
		console.log(job.options[0].value);
		var index =job.selectedIndex; //선택한 인덱스값
		var j =job.options[index].value;
		
		str += "직업:" + j + "\n";
		str += "\n취미:" + check + "\n" + "사는지역:" + addcheck + "\n";
		alert(str);
	}
</script>
</head>
<body>
<form action="">
	아이디<input type="text" name="id"><br>
	비밀번호<input type="password" name="pwd"><br>
	취미<br>
	<input type="checkbox" value="여행" name="hobby" checked="checked">여행
	<input type="checkbox" value="독서" name="hobby">독서
	<input type="checkbox" value="영화" name="hobby">영화
	<br>
	사는지역<br>
	<input type="radio" value="서울" name="addr" checked="checked">서울
	<input type="radio" name="addr" value="부산">부산
	<input type="radio" name="addr" value="기타">기타 <br><br>

	직업
	<select name="job" size="1">
		<option value="학생">학생</option>
		<option value="공무원">공무원</option>
		<option value="프로그래머">프로그래머</option>
		<option value="기타">기타</option>
	</select>
	<br><br>
	<input type="button" value="가입" onclick="showDate()">
	<input type="reset" value="취소">
</form>
</body>
<script>
	var job =document.getElementsByName("job")[0];
	job.selectedIndex =1;
</script>
</html>
