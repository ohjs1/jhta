<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
<!-- 
	<<데이터 전송방식>>
	1. get방식
	-전송되는 데이터가 url에 붙어서 전송됨 -> 전송되는 데이터가 화면에 보인다.
	-전송량의 제한이 있다
	-간단하게 데이터를 전송할수있는 장점이 있따.
	
	2. post방식
	-전송되는 데이터가 body영역에 붙어서 전송됨 -> 전송되는 데이터가 화면에 안보인다.
	-전송량의 제한이 없다.
 -->
<form action="join.jsp" method="post">
	번호 <input type="text" name="num"><br>
	이름 <input type="text" name="name"><br>
	전화번호 <input type="text" name="phone"><br>
	<input type="submit" value="가입">
</form>
</body>
</html>
