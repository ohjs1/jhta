<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">	
	var xhr =null;
	
	function operand(){
		var opr =document.getElementById("op").value;
		var num1 =document.getElementById("num1").value;
		var num2 =document.getElementById("num2").value;
		
		console.log(opr);
		console.log(num1);
		console.log(num2);
		
		xhr =new XMLHttpRequest();
		xhr.onreadystatechange =callback;
		xhr.open('get', 'quiz.jsp?opr=' + opr + '&num1=' + num1 + '&num2=' + num2, true);
		xhr.send();
	}
	
	function callback(){
		if(xhr.status==200 && xhr.readyState==4){
			var xml =xhr.responseXML;
			var opresult =xml.getElementsByTagName("result")[0].firstChild.nodeValue;
			var result =document.getElementById("result");
			
			result.innerHTML =opresult;
		}
	}
</script>
</head>
<body>
<!-- ajax를 사용해서 사칙연산 결과를 div#result에 출력되도록 해보세요. -->
<input type="text" id="num1" size="10" />
<select id="op">
	<option value="1">+</option>
	<option value="2">-</option>
	<option value="3">*</option>
	<option value="4">/</option>
</select>
<input type="text" id="num2" size="10" value="1" />
<input type="button" value="계산" onclick="operand()"/>
<div id="result"></div>
</body>

</html>
