<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}

	#imglist {
		width: 650px;
		margin: auto;
		margin-top: 20px;
	}
	
	#imglist img {
		width: 150px;
		height: 150px;
		background-color: skyblue;
		transition: border-radius 2s;
	}
	
	#imglist img:hover {
		background-color: green;
		border-radius: 75px;
	}
	
	header {
		background-color: gray;
		margin-top: 20px;
	}
	
	h1 {
		text-shadow: 0px 20px 10px black;
		text-align: center;
		transition: background-color 2s;
		transition: color 2s;
		color:white;
	}
	
	h1:hover {
		background-color: white;
		color: black;
	}
</style>
</head>
<body>
<header>
	<h1>HTML5 & CSS</h1>
</header>
<div id="imglist">
	<img src="images/1.png" alt="" id="img1" />
	<img src="images/2.png" alt="" id="img2" />
	<img src="images/3.png" alt="" id="img3" />
	<img src="images/4.png" alt="" id="img4" />
</div>

</body>
</html>
