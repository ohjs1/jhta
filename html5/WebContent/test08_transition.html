<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box1 {
		width: 100px;
		height: 20px;
		background-color: red;
		transition: width 2s;
	}
	#box1:hover {
		width: 100%;
	}
	
	#box2 img {
		background-color: gray;
		transition: all 2s;
	}
	
	#box2 img:hover {
		transform: rotate(360deg);
	}
</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2">
		<img src="images/1.png" />			
		<img src="images/2.png" />			
		<img src="images/3.png" />			
	</div>
	
</body>
</html>
