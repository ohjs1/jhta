<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.mystyle {
	background-color: orange;
	color: white;
}
</style>
<script type="text/javascript">
	$(function() {
		/*
		$("#btn1").click(function(){
			alert("클릭");
		});
		 */

		$("#btn1").on('click', function() {
			alert("버튼클릭");
		});

		/*
		$("#mybox").on('mouseover', function() {
		$(this).html("<h1>hello jquery!</h1>");
		});

		$("#mybox").on('mouseout', function() {
		$(this).html("");
		});
		 */

		$("#mybox").on({
			mouseover : function() {
				$(this).html("<h1>안녕 제이쿼리!!!!</h1>");
			},
			mouseout : function() {
				$(this).html("");
			}
		});
		 
		 $("#mybox").on("mouseover mouseout", function(){
			$(this).toggleClass("mystyle"); 
		 });
		 
		 //이벤트핸들러에 데이터 전달하기
		 $("#btn2").on('click', {name:'홍길동', age:20}, function(e){
			 var name = e.data.name;
			 var age = e.data.age;
			 alert("name:" + name + ", age:" + age);
		 });
		 
		 /*
		 $("#btn3").one('click', function(e){
			alert("버튼3클릭"); 
		 });
		 
		 $("img").on('mouseover', function(){
			$(this).css("background-color", "skyblue"); 
		 });
		 
		 /*
		 $("img").on('mouseout', function(){
				$(this).css("background-color", "white"); 
		 });
		 */

		 $("img").on("mouseover mouseout", function(){
			$(this).toggleClass("mystyle"); 
		 });
	});
</script>
</head>
<body>
	<input type="button" value="버튼1" id="btn1" />
	<input type="button" value="버튼2" id="btn2" />
	<input type="button" value="버튼3" id="btn3" />
	<div id="mybox" style="width: 300px; height: 200px; border: 2px solid red;"></div>
	
	<!-- 이미지에 마우스가 올라가면 배경색이 생기도록 해보세요./ -->
	<div>
		<img src="images/1.png" alt="" />
		<img src="images/2.png" alt="" />
		<img src="images/3.png" alt="" />
		<img src="images/4.png" alt="" />
	</div>
</body>
</html>
