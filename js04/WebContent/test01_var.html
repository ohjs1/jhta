<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		변수선언
		var -사용범위 : 함수내
		let -사용범위 : 블록, 값 변경가능
		const - 사용범위 : 블록, 값 변경 못함 
	*/
	function test1(){
		var a =1;
		for(var i=1; i<10; i++){
			var b =0; //var로 선언된 변수는 사용범위가 블록이 아니라 함수전체
			if(i%2==0) b =i;
			a +=i;
		}
		console.log("a:" + a + ", b:" + b);
		console.log("i:" + i);
	}

	test1();


	function test2(){
		var a =1;
		for(let i=1; i<10; i++){ //let으로 선언된 변수는 블록내에서만 사용가능
			a +=i;
		}
		console.log("a:" + a);
		console.log("i:" + i); //i가 선언된 블록을 벗어났으므로 사용못함 ->오류!
	}

	test2();

	function test3(){
		var a =0;
		const b =0; //값을 변경 못함
		for(let i=1; i<10; i++){ 
			a +=i;
		}
		b =a; //b는 값을 변경못하므로 에러!
		console.log("a:" + a);
		
	}

	test2();
</script>
</head>
<body>

</body>
</html>
