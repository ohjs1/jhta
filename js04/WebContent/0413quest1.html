<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#itemlist {
		display: inline-block;
	}

	#ig {
		background-color: burlywood;
		width: 750px;
		height: 450px;
	}
</style>
<script>
	window.onload = function(){
		var items = document.querySelectorAll(".items");
		var itemslist = document.querySelector("#itemlist");
		var ig = document.querySelector("#ig");
		var getInItem = document.querySelector("#getInItem");
		var selectImg =document.getElementById("#selectImg");;

		var subimg = "";
		var imgsrc = "";

		for(var i=0; i<items.length; i++){
			items[i].addEventListener('click', function(e){
				subimg = document.createElement("img");
				itemslist.innerHTML = "<img src='" + this.value + "' id='selectImg'>";
				imgsrc = this.value;
			});
		}
			
		
		getInItem.addEventListener('click', function(e){
			subimg.src = imgsrc;
			ig.appendChild(subimg);

			subimg.addEventListener('dblclick', function(e){
				// alert(e.target);
				ig.removeChild(e.target);
			});

		});
		

	}
</script>
</head>
<body>
<h1>인형가게</h1>
<select id="cars" size="4" style="width: 150px;">
  <option value="images/1.png" class="items">소년</option>
  <option value="images/2.png" class="items">커피</option>
  <option value="images/3.png" class="items">강아지1</option>
  <option value="images/4.png" class="items">강아지2</option>
</select>
<div id="itemlist"></div><br><br>
<input type="button" value="담기" id="getInItem">

<div id="itemsGet">
	<h2>장바구니</h2>
	<div id="ig"></div>
</div>
</body>
</html>
