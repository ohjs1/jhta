<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</head>
<body>
	<input type="button" value="이미지변경" id="btn1"/>
	<input type="button" value="이미지변경" id="btn2"/><br>
	<img src="images/1.png" id="img1" />
	<br>
	<input type="button" value="체크박스상태" id="btn3" />
	선택 <input type="checkbox" id="chk1" checked="checked"/>
</body>
<script type="text/javascript">
	$("#btn3").click(function(){
		//var checked = $("#chk1").prop("checked");
		var checked = $("#chk1").attr("checked");
		alert("체크된상태:" + checked);
	});
	$("#btn1").click(function(){
		//img1의 src속성 변경하기
		$("#img1").prop("src", "images/2.png");
		var src = $("#img1").prop("src");
		console.log(src);
	});
	
	$("#btn2").click(function(){
		//img1의 src속성 변경하기
		$("#img1").attr("src", "images/2.png");
		var src = $("#img1").attr("src");
		console.log(src);
	});
</script>
</html>
