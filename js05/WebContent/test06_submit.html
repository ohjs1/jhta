<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(e){
		var id = document.getElementById("id");
		if(id.value==""){
			alert("아이디를 입력하세요.");
			id.focus();
			e.preventDefault();
			return false;
		}

		var pwd = document.getElementById("pwd");
		if(pwd.value==""){
			alert("비밀번호를 입력하세요.");
			pwd.focus();
			e.preventDefault();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<h1>회원가입</h1>
<form action="join.jsp" onsubmit="validate(event)">
	아이디(*) 
	<input type="text" name="id" id="id"><br>
	비밀번호(*) 
	<input type="password" name="pwd" id="pwd"><br>
	이메일 
	<input type="text" name="email" id="email"><br>
	<input type="submit" value="가입">
</form>
</body>
</html>
