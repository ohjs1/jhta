<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> 
	function validate(e){
		var pwd1 = document.getElementById("pwd1");
		var pwd2 = document.getElementById("pwd2");
		var hobby = document.getElementsByName("hobby");
		
		if(pwd1.value =="" || pwd2.value == ""){
			alert("공백은 입력할수 없습니다.");
			return false;
		} 

		if(pwd1.value != pwd2.value){
			alert("비밀번호가 다릅니다!");
			return false;
		} 

		var chk =false;
		for(var i=0; i<hobby.length; i++){
			if(hobby[i].checked == true){
				chk =true;
			}
		}
		if(chk==false){
			alert("취미는 하나이상 체크해야함!");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
<h1>회원가입</h1>
<!--입력된 비밀번호가 일치하는지 확인하기/ 취미가 하나이상 선택된 경우만 서버로 데이터 전송하기-->
<form action="join.jsp" onsubmit="return validate();">
	아이디(*) 
	<input type="text" name="id" id="id"><br>
	비밀번호(*) 
	<input type="password" name="pwd" id="pwd1"><br>
	비밀번호확인(*) 
	<input type="password" name="pwd" id="pwd2"><br>
	취미
	<input type="checkbox" name="hobby" value="영화">영화
	<input type="checkbox" name="hobby" value="여행">여행
	<input type="checkbox" name="hobby" value="게임">게임
	<input type="checkbox" name="hobby" value="없음">없음
	<br>
	<input type="submit" value="가입">
</form>
</body>
</html>
